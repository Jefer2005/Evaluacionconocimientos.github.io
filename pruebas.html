<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images2/logo.png" type="image/x-icon">
    <title>Formulario induccion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        .form-control {
            border-radius: 20px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #ca091c;
            box-shadow: 0 0 8px rgba(202, 9, 28, 0.5);
        }
        .btn-animated {
            border-radius: 20px;
            background-color: #ca091c;
            color: #fff;
            border: none;
        }
        .btn-animated:hover {
            background-color: #f2939b;
        }
        .form-group i {
            margin-right: 10px;
            color: #ca091c;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
        }
        #signature-canvas {
            border: 1px solid #ced4da;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="images2/logo.png" alt="Logo" style="max-width: 100px;">
        </div>
        <form id="evaluation-form">
            <div class="page active" data-page="1">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i>Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="id"><i class="fas fa-id-card"></i>N° Documento de Identidad</label>
                    <input type="text" class="form-control" id="id" required>
                </div>
                <div class="form-group">
                    <label for="dependency"><i class="fas fa-building"></i>Dependencia</label>
                    <input type="text" class="form-control" id="dependency" required>
                </div>
                <div class="form-group">
                    <label for="q1"><i class="fas fa-question-circle"></i>1. ¿Quién es San Juan Bosco?</label>
                    <textarea class="form-control" id="q1" rows="2" required></textarea>
                </div>
            </div>

            <div class="page" data-page="2">
                <div class="form-group">
                    <label for="q2"><i class="fas fa-question-circle"></i>2. ¿Cuál es el conducto regular al que debe acudir en caso de presentar alguna situación laboral?</label>
                    <textarea class="form-control" id="q2" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q3"><i class="fas fa-question-circle"></i>3. ¿Qué es el código de conducta y ética?</label>
                    <textarea class="form-control" id="q3" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q4"><i class="fas fa-question-circle"></i>4. Existen 3 documentos en la Sociedad Salesiana en los que pueda encontrar todo lo relacionado a sus derechos, deberes y responsabilidades como trabajador, ¿Cuáles son?</label>
                    <textarea class="form-control" id="q4" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q5"><i class="fas fa-question-circle"></i>5. ¿A cuál Caja de Compensación Familiar y Administradora de Riesgos Laborales se encuentra afiliado por parte de  la Sociedad Salesiana?</label>
                    <input type="text" class="form-control" id="q5" required>
                </div>
            </div>

            <div class="page" data-page="3">
                <div class="form-group">
                    <label for="q6"><i class="fas fa-question-circle"></i>6. ¿Cuáles son los tipos de accidentes laborales?</label>
                    <textarea class="form-control" id="q6" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q7"><i class="fas fa-question-circle"></i>7. Describa la diferencia entre incidente y accidente de trabajo:</label>
                    <textarea class="form-control" id="q7" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q8"><i class="fas fa-question-circle"></i>8. De un ejemplo de acto inseguro y un ejemplo de condición insegura:</label>
                    <textarea class="form-control" id="q8" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q9"><i class="fas fa-question-circle"></i>9. ¿Qué función cumple el Comité de Convivencia Laboral - CCL?</label>
                    <textarea class="form-control" id="q9" rows="2" required></textarea>
                </div>
            </div>

            <div class="page" data-page="4">
                <div class="form-group">
                    <label for="q10"><i class="fas fa-question-circle"></i>10. ¿Qué función cumple el Comité Paritario de Seguridad y Salud en el Trabajo - COPASST?</label>
                    <textarea class="form-control" id="q10" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q11"><i class="fas fa-question-circle"></i>11. Mencione las Políticas con las que cuenta la Sociedad Salesiana:</label>
                    <textarea class="form-control" id="q11" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="q12"><i class="fas fa-question-circle"></i>12. ¿Cuál es el nuevo código de colores para la separación de residuos? Describa el color y uso de cada caneca:</label>
                    <textarea class="form-control" id="q12" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="signature"><i class="fas fa-signature"></i> Firma</label>
                    <canvas id="signature-canvas" width="400" height="200"></canvas>
                    <button type="button" id="clear-signature" class="btn btn-secondary btn-animated mt-2">Limpiar Firma</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-animated">Enviar respuestas <i class="fas fa-file-pdf"></i></button>
                </div>
            </div>

            <div class="navigation-buttons">
                <button type="button" class="btn btn-secondary btn-animated" id="prev-btn"><i class="fas fa-arrow-left"></i> Anterior</button>
                <button type="button" class="btn btn-secondary btn-animated" id="next-btn">Siguiente <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentPage = 1;
            const totalPages = $('.page').length;

            function showPage(page) {
                $('.page').removeClass('active');
                $(`.page[data-page="${page}"]`).addClass('active');
            }

            $('#next-btn').click(function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    showPage(currentPage);
                }
            });

            $('#prev-btn').click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    showPage(currentPage);
                }
            });

            // Inicializa el lienzo para la firma
            const canvas = document.getElementById('signature-canvas');
            const context = canvas.getContext('2d');
            let isDrawing = false;

            function startPosition(e) {
                isDrawing = true;
                draw(e);
            }

            function endPosition() {
                isDrawing = false;
                context.beginPath();
            }

            function draw(e) {
                if (!isDrawing) return;
                context.lineWidth = 2;
                context.strokeStyle = '#000';
                context.lineCap = 'round';

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                context.lineTo(x, y);
                context.stroke();
                context.beginPath();
                context.moveTo(x, y);
            }

            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', endPosition);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseleave', endPosition);

            // Funcionalidad para limpiar la firma
            $('#clear-signature').click(function() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            });

            $('#evaluation-form').on('submit', function(e) {
                e.preventDefault();

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const name = $('#name').val();
                const id = $('#id').val();

                // Definir márgenes de 0.5 cm (5 mm)
                const margin = 5; // en mm
                const pageWidth = doc.internal.pageSize.width; // Ancho de la página
                const pageHeight = doc.internal.pageSize.height; // Altura de la página
                let y = margin; // Posición inicial en el eje Y
                const lineHeight = 10; // Altura de línea

                // Establece la fuente y agrega el título
                doc.setFont('Arial');
                doc.setFontSize(18);
                doc.text("Respuestas del Formulario", pageWidth / 2, y, { align: "center" });
                y += 15; // Espacio debajo del título

                // Agrega la información del usuario
                doc.setFontSize(12);
                doc.text(`Nombre: ${name}`, margin, y);
                y += lineHeight;
                doc.text(`ID: ${id}`, margin, y);
                y += lineHeight + 10; // Espacio adicional

                // Añade preguntas y respuestas
                const questions = [
                    "¿Quién es San Juan Bosco?",
                    "¿Cuál es el conducto regular al que debe acudir en caso de presentar alguna situación laboral?",
                    "¿Qué es el código de conducta y ética?",
                    "Existen 3 documentos en la Sociedad Salesiana en los que pueda encontrar todo lo relacionado a sus derechos, deberes y responsabilidades como trabajador, ¿Cuáles son?",
                    "¿A cuál Caja de Compensación Familiar y Administradora de Riesgos Laborales se encuentra afiliado por parte de la Sociedad Salesiana?",
                    "¿Cuáles son los tipos de accidentes laborales?",
                    "Describa la diferencia entre incidente y accidente de trabajo:",
                    "De un ejemplo de acto inseguro y un ejemplo de condición insegura:",
                    "¿Qué función cumple el Comité de Convivencia Laboral - CCL?",
                    "¿Qué función cumple el Comité Paritario de Seguridad y Salud en el Trabajo - COPASST?",
                    "Mencione las Políticas con las que cuenta la Sociedad Salesiana:",
                    "¿Cuál es el  nuevo código de colores para la separación de residuos? Describa el color y uso de cada caneca:"
                ];

                const responses = questions.map((question, index) => {
                    return {
                        question,
                        answer: $(`#q${index + 1}`).val() || ""
                    };
                });

                responses.forEach((item, index) => {
                    const questionText = `${index + 1}. ${item.question}`;
                    const answerText = `Respuesta: ${item.answer}`;

                    // Divide el texto si es demasiado largo
                    const questionLines = doc.splitTextToSize(questionText, pageWidth - 2 * margin);
                    const answerLines = doc.splitTextToSize(answerText, pageWidth - 2 * margin);

                    questionLines.forEach((line) => {
                        if (y + lineHeight > pageHeight - margin) {
                            doc.addPage();
                            y = margin;
                        }
                        doc.text(line, margin, y);
                        y += lineHeight;
                    });

                    answerLines.forEach((line) => {
                        if (y + lineHeight > pageHeight - margin) {
                            doc.addPage();
                            y = margin;
                        }
                        doc.text(line, margin, y);
                        y += lineHeight;
                    });

                    y += 15; 
                });

                // Agrega la firma
                const signatureDataUrl = canvas.toDataURL('image/png');
                doc.addPage();
                doc.text('Firma:', margin, y);
                doc.addImage(signatureDataUrl, 'PNG', margin, y + 10, 180, 40); // Ajusta el tamaño según sea necesario
                y += 60; // Ajusta la altura después de la firma

                // Guarda el PDF con el nombre del usuario en mayúsculas
                doc.save(`RESPUESTAS INDUCCION_${name.toUpperCase()}_${id}.pdf`);
                $('#evaluation-form')[0].reset();
                context.clearRect(0, 0, canvas.width, canvas.height);
            });
        });
    </script>
</body>
</html>
